<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bokeh -->
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{collection}} Charts For {{date}}</title>
  </head>
  <body>
    {%for div in divs%}
      {{div['div']|safe}}
      <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
      <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
      {{div['script']|safe}}
    {%endfor%}
    <div class="container">
      <form action="/change_date" method="post">
        <input type="hidden" name="date" value="{{ date }}"/>
        <input type="hidden" name="collection" value="{{ collection}}"/>
        <div class="row">
          <div class="col-sm text-center">
            <input type="submit" class="btn btn-primary" id="previous" value="previous" name="change">
          </div>
          <div class="col-sm text-center">
            <input type="submit" class="btn btn-primary" id="next" value="next" name="change">
          </div>
      </form>
    </div>
    </body>
</html>
